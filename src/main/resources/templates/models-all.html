<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<head th:replace="~{fragments/head}"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/oldNavbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <h2 class="text-center text-light mt-5">All models</h2>
                <div class='row mb-4 d-flex justify-content-around'>
                    <div th:each="e : ${modelModels}" class="col-md-4 d-flex flex-column bg-text mb-5 rounded">
                        <h2 th:text="'Brand: ' + *{e.brandName}"></h2>
                        <h2 th:text="'Model: ' + *{e.name}"></h2>
                        <h2 th:text="'Category: ' + *{e.category}"></h2>
                        <h4><a class="btn-block"
                               th:href="@{/models/model-details/{model-name}(model-name=*{e.name})}">Detail
                            info</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"/>
</body>
</html>
